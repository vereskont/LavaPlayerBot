plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.SilverFox.bot.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_200'
    compile group: 'org.json', name: 'json', version: '20200518'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation group: 'me.duncte123', name: 'botCommons', version: 'BETA_2.0.110'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'

}

compileJava.options.encoding = 'UTF-8'