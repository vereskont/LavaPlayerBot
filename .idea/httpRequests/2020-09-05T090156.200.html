<script>
	VK.init({
		apiId: 7577145	});
	function authInfo(response) {
		if(response.session) {
			$.ajax({ 
				url: "/account/login/vk",
				type: "POST",
				data: {auth: true, response: response},
				success: function (data) {
					console.log(data);
					data = $.parseJSON(data);
					switch(data.status) {
					case 'auth_error':								
							toastr.error(data.error);
							$('button[type=submit]').prop('disabled', false);							
						break;
					case 'success':
						toastr.success(data.success);
						setTimeout("redirect('/main/index')", 1500);
					break;
				}
			}
		});
	}
}
</script>
